<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>WEB VERSION OF LANDER</title>
    <meta name="description" content="A fun multiplayer game.">
    <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    <link href="main.min.css" type="text/css" rel="stylesheet">
    <script src="scripts/processing.min.js" type="text/javascript"></script>
    <script src="scripts/buzz.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var clap = new buzz.sound("sounds/clap", {
            formats: ["mp3"]
        });
        var fail = new buzz.sound("sounds/fail", {
            formats: ["mp3"]
        });

        var bound = false;

        function bindJavascript() {
            var pjs = Processing.getInstanceById("play");
            if (pjs != null) {
                pjs.bindJavascript(this);
                bound = true;
            }
            if (!bound) setTimeout(bindJavascript, 250);
        }
        bindJavascript();

        function playSound0() {
            clap.play();
        }

        function playSound1() {
            fail.play();
        }
    </script>
</head>
<div id="logo">LANDER</div>

<body>
    <section class="canvas">
        <span id="cannotPlay"><p>MINIMUM RESOLUTION REQUIRED TO PLAY THIS GAME IS 800x600</p></span>
        <canvas class="frame" id="play" data-processing-sources="plander.js"></canvas>
    </section>

    <footer>
        <div>&copy; Copyright by Salem &#44; Usman &amp; Jason</div>
    </footer>
</body>

</html>
